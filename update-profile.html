            <div id="layoutSidenav_content">
                <main class="mt-5">
                    <div class="container-fluid px-4">
                        <!-- Breadcrumb -->
                        <nav aria-label="breadcrumb" class="mb-3 mt-4">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Admin Profile</li>
                            </ol>
                        </nav>
                    
                        <!-- Header -->
                        <div class="mb-4">
                            <!-- First Row - Admin Profile Text -->
                            <div class="d-flex justify-content-start mb-2">
                                <h3 class="mb-0">Admin Profile</h3>
                            </div>
                            
                            <!-- Second Row - Save Button -->
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-success d-inline-flex align-items-center py-2 px-3" style="gap: 0.5rem">
                                    <i class="fi fi-sr-disk fs-5"></i>
                                    <span>Save</span>
                                </button>
                            </div>
                        </div>
                    
                        <!-- Two Column Layout -->
                        <div class="row">
                            <!-- Left Column - Change Picture Card -->
                            <div class="col-md-3">
                                <div class="card shadow-sm h-100">
                                    <div class="card-body d-flex flex-column text-center">
                                        <div class="my-auto">
                                            <div class="mb-3">
                                                <img src="assets/img/avatar.png" class="rounded-circle img-fluid" width="160" height="160" alt="Profile Picture">
                                            </div>
                                            <h4 class="card-title mb-3 fw-bold">Dewi Irwan</h4>
                                            <button type="button" class="btn btn-primary">Change Picture</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Right Column - Your Profile Card -->
                            <div class="col-md-9">
                                <div class="card shadow-sm h-100">
                                    <div class="card-header py-3">
                                        <h5>Your Profile</h5>
                                      </div>
                                    <div class="card-body mb-5">
                                        <form>
                                            <!-- Username -->
                                             <div class="row">
                                                <div class="col-md-6 mb-3">
                                                    <label for="username" class="form-label">Username</label>
                                                    <input type="text" class="form-control border-0 bg-light py-3" id="username" placeholder="Enter username">
                                                </div>
                                                <!-- Password -->
                                                <div class="col-md-6 mb-3">
                                                    <label for="password" class="form-label">Password</label>
                                                    <input type="password" class="form-control border-0 bg-light py-3" id="password" placeholder="Enter password">
                                                </div>
                                             </div>
                                            <!-- Name Fields -->
                                            <div class="row">
                                                <div class="col-md-6 mb-3">
                                                    <label for="firstName" class="form-label">First Name</label>
                                                    <input type="text" class="form-control border-0 bg-light py-3" id="firstName" placeholder="Enter first name">
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <label for="lastName" class="form-label">Last Name</label>
                                                    <input type="text" class="form-control border-0 bg-light py-3" id="lastName" placeholder="Enter last name">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
